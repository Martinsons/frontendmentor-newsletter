<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  

</head>
<body>
  <section>
    <header class="header">
      
    </header>
    
    <form id="subscribed" method="post" class="form">
      <h1>Stay updated!</h1>
      <p>
        Join 60,000+ product managers receiving monthly updates on:
      </p>
      <ul>
        <li><img src="/assets/images/icon-list.svg" alt="Icon"> Product discovery and building what matters</li>
        <li><img src="/assets/images/icon-list.svg" alt="Icon"> Measuring to ensure updates are a success</li>
        <li><img src="/assets/images/icon-list.svg" alt="Icon"> And much more!</li>
      </ul>

      <div class="submit">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="email@company.com">
        <button type="submit">Subscribe to monthly newsletter</button>
      </div>
      
    </form>
  
  </section>
  <script src="js/main.js"></script>
  <!-- <script src="js/check.js"></script> -->
</body>
</html>
